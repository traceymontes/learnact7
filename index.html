<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learning Activity 7</title>
</head>
<body>
    <h2>User Information</h2>
    <div class="form">
    <form id="userForm">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="birth">Birth Date:</label>
        <input type="date" id="birth" name="birth" required><br>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" required></textarea><br>


        <button type="button" id="evaluateBtn">Evaluate</button>
    </form>
    </div>

    <div id="output">
        <h2>Output</h2>
        <p id="outputRemarks"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
